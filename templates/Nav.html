<script src="https://code.jquery.com/jquery-3.5.1.js"

<script type="text/javascript">
    function LoadSrhBar() {
        const SrchBar = document.getElementById("search_bar")
        const SrchBtn = document.getElementById("SrchBtn")
        const SrchBtnIco = document.querySelector("#SrchBtn i")
        SrchBar.style.display = "block"
        SrchBar.style.animation = "SrchBar 0.7s normal ease-in-out"
        SrchBtnIco.innerText = "close"
        SrchBtn.setAttribute('onclick', 'KillSrchBar()')
    }

    function KillSrchBar () {
        const SrchBar = document.getElementById("search_bar")
        const SrchBtn = document.getElementById("SrchBtn")
        const SrchBtnIco = document.querySelector("#SrchBtn i")
        SrchBar.style.animation = "none"
        setTimeout(() => {
            SrchBar.style.animation = "SrchBar 0.7s reverse ease-in-out"
        }, 10)
        setTimeout(() => {
            SrchBar.style.display = "none"
        }, 700)
        SrchBtnIco.innerText = "search"
        SrchBtn.setAttribute('onclick', 'LoadSrhBar()')
    }
</script>
